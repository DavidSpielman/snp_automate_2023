image: docker:git
variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2

services:
    - docker:dind

before_script:
    - apk update && apk add --no-cache wget git openssh-client bash coreutils tar openssh
    - git clone --quiet --depth 1 https://github.com/ros-industrial/industrial_ci .industrial_ci -b master
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY

stages:
    - all

clang_format:
    stage: all
    tags:
        - docker-docker
    allow_failure: false
    before_script:
        - apt update && apt -y install git clang-format
    script:
        - ./.run-clang-format && output=$(git diff)
        - if [ -n "$output" ]; then echo $output && exit 1; else exit 0; fi
    rules:
        - if: $CI_PIPELINE_SOURCE == "merge_request_event"
        - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CI_COMMIT_TITLE =~ /Merge branch.*/

cmake_format:
    stage: all
    tags:
        - docker-docker
    allow_failure: false
    before_script:
        - apt update && apt -y install git python3-pip
    script:
        - pip3 install cmakelang
        - ./.run-cmake-format && output=$(git diff)
        - if [ -n "$output" ]; then echo $output && exit 1; else exit 0; fi
    rules:
        - if: $CI_PIPELINE_SOURCE == "merge_request_event"
        - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CI_COMMIT_TITLE =~ /Merge branch.*/

melodic:
    stage: all
    tags:
        - docker-docker
    variables:
        GIT_SUBMODULE_STRATEGY: 'normal'
        ROS_DISTRO: 'melodic'
        DOCKER_IMAGE: 'ros:melodic'
        TMPDIR: '${CI_PROJECT_DIR}.tmp'
    script:
        - .industrial_ci/gitlab.sh
    rules:
        - if: $CI_PIPELINE_SOURCE == "merge_request_event"
        - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CI_COMMIT_TITLE =~ /Merge branch.*/

noetic:
    stage: all
    tags:
        - docker-docker
    variables:
        GIT_SUBMODULE_STRATEGY: 'normal'
        ROS_DISTRO: 'noetic'
        DOCKER_IMAGE: 'ros:noetic'
        TMPDIR: '${CI_PROJECT_DIR}.tmp'
    script:
        - .industrial_ci/gitlab.sh
    rules:
        - if: $CI_PIPELINE_SOURCE == "merge_request_event"
        - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CI_COMMIT_TITLE =~ /Merge branch.*/
